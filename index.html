<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>John Muir Trail</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="stylesheets/styles.css">
</head>
<body>
        
<div class="container-fluid">
    <div class="row main">
        
        <div class = "col-sm-2">
            <div class = "vert-cent">
                    
              <button id= "map-btn" type="button" class="btn btn-primary map-btn"><span class="glyphicon glyphicon-road icon" aria-hidden="true"></span><br>Trail</button>  
            </div>
            <div class = "vert-cent">
                <button id= "status-btn" type="button" class="btn btn-warning"><span class="glyphicon glyphicon-plus icon" aria-hidden="true"></span><br>Status</button>
            </div>
            <div class = "vert-cent">
                <button id= "rations-btn" type="button" class="btn btn-success rations-btn"><span class="glyphicon glyphicon-cutlery icon" aria-hidden="true"></span><br>Rations</button>
            </div>
            <div class = "vert-cent">
                <button id= "buy-btn" type="button" class="btn btn-danger buy-btn"><span class="glyphicon glyphicon-usd icon" aria-hidden="true"></span><br>Buy</button> <!-- replace disabled w/ active makes it clickable -->
            </div>
            <div class = "vert-cent">
                <button id= "rest-btn" type="button" class="btn btn-default"><span class="glyphicon glyphicon-bed icon" aria-hidden="true"></span><br>Rest</button>
            </div>
            <div class = "vert-cent">
                <button id= "pace-btn" type="button" class="btn btn-info pace-btn"><span class="glyphicon glyphicon-flash icon" aria-hidden="true"></span><br>Pace</button>
            </div>
        </div>

        <div class = "col-sm-6">
            <div class="row bgimg">
                <br>
                    <span class = "event-text1 col-md-12" id= "print-event"></span>
                    <span class = "event-text1 col-md-12" id= "yesOrNo-info"></span>
            </div>

            <div class="row map">
                    
            <div class="col-md-12">
              
                <div class="map-info"> 
                    <br>

                    <canvas class = "canvas" width = "100" height = "1000" ></canvas>
                        
                </div> 

                <div id = "status-info" class="status-info">
                    <div class="col-md-6" id="status-supplies"></div>
                    <div class="col-md-6" id="status-individual-health"></div>
                </div>

                <div id ="rations-info" class="rations-info">
                    <b>Rations</b> <br>
                    How much would you like to eat? <br><br>
                    <button id= "small-meals-btn" type="button" class=" btn-default btn-map">Small Meals</button>
                    <button id= "normal-meals-btn" type="button" class=" btn-default btn-map">Normal Meals</button>
                    <button id= "big-meals-btn" type="button" class="btn-default btn-map">Big Meals</button>
                </div> 

                <div id = "buy-info" class="buy-info">
                </div> 

                <div id = "pace-info" class="pace-info">
                    <b>Pace</b> <br>
                    How fast would you like to walk? <br><br>
                    <button id= "slow-btn" type="button" class="btn-default btn-map">Slow Pace</button>
                    <button id= "normal-btn" type="button" class=" btn-default btn-map">Normal Pace</button>
                    <button id= "fast-btn" type="button" class=" btn-default btn-map">Fast Pace</button>
                </div> 
            
            </div> 
            </div>
            
            <div class="row event-log">
                <div class="col-md-12" id ="logCount">

                </div>
            </div>
        </div>

        <div id = 'right-col' class = "col-sm-3">
                <div class = "conditions-box vert-cent1">
                    <div class ="center-text"><b>Conditions</b></div>
                    <span class = "stats-text1" id= "daysCount">Days on trail: 0</span><br>
                    <span class = "stats-text1" id= "weather">Weather: Sunny</span><br>
                </div>

                <div class = "distance-box vert-cent1">
                    <div class ="center-text"><b>Distance</b></div>
                    <span class = "stats-text1" id= "nextCamp">Miles to Next Camp: 0</span> <br>
                    <span class = "stats-text1" id= "milesCount">Total Miles Traveled: 0</span>
                </div>

                <div class = "wagon-box vert-cent1">
                    <div class ="center-text"><b>Status</b></div>
                    <span id= 'paceCount'>Pace: </span> <br>
                    <span id= 'rationCount'>Ration: </span> <br>
                    <span id= 'rfCount'>Remaining Food: </span> <br>
                    <span id= 'healthCount'>Health: </span> <br>
                </div>
                
                <div id="status-box" class =  "vert-cent1">
                   Status: Stopped <br> 
                </div>
                
                <div class = "pause-box">
                        <button type="button" id="pause-btn" class="btn btn-danger btn-long">Stop Walking</button>
                    </div>

                <div class = "continue-box">
                    <button type="button" id="continue-btn" class="btn btn-success btn-long">Start Walking</button>
                </div>
                
        </div>
    </div>
    
</div>

       

 <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script src="./src/johnMuir.js"></script>
<script src="./src/main.js"></script> 

</body>
</html>
